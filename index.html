<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <nav class="nav">
        <div class="nav__container">
            <div class="nav__image--wrapper">
                <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/7913380/weather-icon-md.png" alt="">
            </div>
            <div class="nav__location--wrapper">
                <div class="nav__location--text">
                    <h1 class="nav__h1">Weather App</h1>
                    <p class="nav__p">Location</p>
                </div>
            </div>
        </div>
    </nav>
    <section class="container">
        <div class="search__box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not__found">
            <img src="./images/404.png" alt="">
            <p>Invalid  Location!</p>
        </div>
        <div class="weather__box">
            <img src="./images/clear.png" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather__details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
